        // --- é€å‡ºè¨‚å–®é‚è¼¯ ---
        function submitOrder() {
            const name = document.getElementById('input-name').value.trim();
            const note = document.getElementById('input-note').value.trim();

            // 1. é©—è­‰
            if (state.cart.length === 0) {
                showModal("æç¤º", "è³¼ç‰©è»Šæ˜¯ç©ºçš„å–”ï¼", "info");
                return;

            if (!name) {

                document.getElementById('input-name').focus();
                return;
            }

            // 2. æ™‚é–“æª¢æŸ¥
            if (state.isLate) {
                showModal(
                    "é€¾æ™‚è­¦å‘Š", 
                    "å·²è¶…éè¨‚è³¼æ™‚é–“ï¼Œè«‹èˆ‡è¨‚é¤ç™¼èµ·äººå†æ¬¡ç¢ºèªï¼Œé¿å…æ²’è¨‚åˆ°é¤é»!!!", 
                    "warning",
                    () => processSubmission(name, note) // æŒ‰ä¸‹ç¢ºå®šå¾Œç¹¼çºŒåŸ·è¡Œ
                );
            } else {
                processSubmission(name, note);

        }

        function processSubmission(name, note) {
            // 3. æº–å‚™è³‡æ–™
            let total = 0;
            let itemsStrParts = [];
            
            state.cart.forEach(item => {
                total += item.price * item.qty;
                itemsStrParts.push(`${item.name}x${item.qty}`);
            });
            
            const fullItemsStr = itemsStrParts.join(', ') + (note ? ` [å‚™è¨»: ${note}]` : '');

            // å»ºç«‹è¨‚å–®ç‰©ä»¶ (æœ¬åœ°ç«¯ä½¿ç”¨)
            const newOrder = {
                id: Date.now(), // ç”¨æ™‚é–“æˆ³è¨˜ç•¶è‡¨æ™‚ ID
                name: name,
                items: fullItemsStr,
                total: total,
                note: note,
                rawItems: [...state.cart] // ä¿ç•™åŸå§‹è³‡æ–™ä»¥ä¾¿ä¹‹å¾Œå¦‚æœè¦åšã€Œå†é»ä¸€æ¬¡ã€åŠŸèƒ½
            };

            // 4. ç™¼é€åˆ° Google Sheets
            // é¡¯ç¤º Loading
            const btn = document.querySelector('button[onclick="submitOrder()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> è™•ç†ä¸­...';
            btn.disabled = true;

            const postData = {
                name: name,
                phone: "ç¾å ´é»é¤", // é è¨­
                items: fullItemsStr,
                total: total
            };

            fetch(GAS_API_URL, {
                method: "POST",
                body: JSON.stringify(postData),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(response => response.json())
            .then(result => {
                handleOrderSuccess(newOrder);
            })
            .catch(error => {
                console.error("GAS Error:", error);
                handleOrderSuccess(newOrder); 
            })
            .finally(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        function handleOrderSuccess(order) {
            // æ›´æ–°æœ¬åœ°ç‹€æ…‹
            state.orders.push(order);
            saveHistory();
            renderHistory();

            // æ¸…ç©ºè¼¸å…¥
            state.cart = [];
            renderCart();
            document.getElementById('input-name').value = '';
            document.getElementById('input-note').value = '';
            
            // é—œé–‰æ‰‹æ©ŸæŠ½å±œ
            const drawer = document.getElementById('mobile-history-drawer');
            const content = document.getElementById('drawer-content');
            if (!drawer.classList.contains('hidden')) {

            }

            showModal("æˆåŠŸ", "è¨‚å–®å·²é€å‡ºï¼", "success");
        }

        // --- æ­·å²è¨‚å–®é‚è¼¯ (CRUD) ---

                const drawer = document.getElementById('mobile-history-drawer');

        function copyAllOrders() {
            if (state.orders.length === 0) {
                showModal("æç¤º", "æ²’æœ‰è¨‚å–®å¯ä»¥è¤‡è£½", "info");
                return;

            let text = `ğŸ“… æ—¥æœŸ: ${document.getElementById('date-display').textContent}\n`;

        // --- è‡ªå®šç¾© Modal ç³»çµ± ---
        let modalCallback = null;

        function showModal(title, message, type = 'info', callback = null) {
            const modal = document.getElementById('custom-modal');
            const titleEl = document.getElementById('modal-title');
            const msgEl = document.getElementById('modal-message');
            const iconEl = document.getElementById('modal-icon');
            const actionsEl = document.getElementById('modal-actions');
            
            titleEl.textContent = title;
            msgEl.textContent = message;
            modalCallback = callback;

            // åœ–ç¤ºèˆ‡æŒ‰éˆ•é…ç½®
            let iconHtml = '';
            let buttonsHtml = '';

            if (type === 'success') {
                iconHtml = '<i class="fas fa-check-circle text-green-500"></i>';
                buttonsHtml = `<button onclick="closeModal()" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2.5 px-4 rounded-lg transition shadow-md">ç¢ºå®š</button>`;
            } else if (type === 'error') {
                iconHtml = '<i class="fas fa-times-circle text-red-500"></i>';
                buttonsHtml = `<button onclick="closeModal()" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2.5 px-4 rounded-lg transition shadow-md">é—œé–‰</button>`;
            } else if (type === 'warning') {
                iconHtml = '<i class="fas fa-exclamation-triangle text-orange-500"></i>';
                buttonsHtml = `
                    <button onclick="closeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2.5 px-4 rounded-lg transition">å–æ¶ˆ</button>
                    <button onclick="confirmModal()" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2.5 px-4 rounded-lg transition shadow-md">ç¢ºå®š</button>
                `;
            } else {
                iconHtml = '<i class="fas fa-info-circle text-blue-500"></i>';
                buttonsHtml = `<button onclick="closeModal()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2.5 px-4 rounded-lg transition shadow-md">ç¢ºå®š</button>`;
            }

            iconEl.innerHTML = iconHtml;
            actionsEl.innerHTML = buttonsHtml;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('custom-modal').classList.remove('active');

        function confirmModal() {
