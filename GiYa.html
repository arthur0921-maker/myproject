    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD9N-XwH-L5h_iGwMeAryQ9JtT63Yb53-A",
            authDomain: "giya-ae624.firebaseapp.com",
            projectId: "giya-ae624",
            storageBucket: "giya-ae624.firebasestorage.app",
            messagingSenderId: "182986956226",
            appId: "1:182986956226:web:5770bc44ca0d7c9f93ca5b",
            measurementId: "G-NZHYS7683S"
        };

        // 2. Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ÂÆöÁæ©Ë≥áÊñôË∑ØÂæë (Á¨¶ÂêàÊÇ®ÁöÑ Security Rules: artifacts/{appId}/public/data/...)
        const APP_ID = "giya_app"; 
        const ORDERS_COLLECTION = collection(db, 'artifacts', APP_ID, 'public', 'data', 'orders');

        // 3. Auth & Connection Logic
        signInAnonymously(auth)
            .then(() => {
                console.log("Firebase: Signed in anonymously");
            })
            .catch((error) => {
                console.error("Firebase Auth Error", error);
                window.showModal("ÈÄ£Á∑öÈåØË™§", "ÁÑ°Ê≥ïÈÄ£Á∑öËá≥Ë≥áÊñôÂ∫´ÔºåË´ãÊ™¢Êü•Á∂≤Ë∑Ø", "error");
            });

        onAuthStateChanged(auth, (user) => {
            const dot = document.getElementById('connection-dot');
            const text = document.getElementById('connection-text');
            if (user) {
                dot.className = "sync-status sync-online";
                text.textContent = "Â∑≤ÈÄ£Á∑öÂêåÊ≠•";
                startListening();
            } else {
                dot.className = "sync-status sync-offline";
                text.textContent = "Èõ¢Á∑ö";
            }
        });

        // 4. Global State & Variables
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyUfbXxolikiqdgTQmB7LZL9XT2pQEI5AYVphOXZ-2sbkn_Un4HkBV0j6wk0LQ1SI0PnA/exec';
        const CUTOFF_HOUR = 10;
        let state = {
            menu: [],
            cart: [],
            orders: [], // ÈÄôË£°Â∞áÂ≠òÊîæ‰æÜËá™ Firebase ÁöÑÂç≥ÊôÇË≥áÊñô
            isLate: false
        };
        let unsubscribeOrders = null;

        // --- Logic: Real-time Listener ---
        function startListening() {
            // ‰æùÊìöÊôÇÈñìÊà≥ÊéíÂ∫è (ÂÅáË®≠ÂØ´ÂÖ•ÊôÇÊúâÂ∏∂ createdAt)
            const q = query(ORDERS_COLLECTION, orderBy("createdAt", "desc"));
            
            unsubscribeOrders = onSnapshot(q, (snapshot) => {
                const newOrders = [];
                snapshot.forEach((doc) => {
                    newOrders.push({ id: doc.id, ...doc.data() });
                });
                state.orders = newOrders;
                renderHistory(); // Ë≥áÊñôÂ∫´‰∏ÄËÆäÂãïÔºåÁï´Èù¢È¶¨‰∏äÊõ¥Êñ∞
            }, (error) => {
                console.error("Snapshot error:", error);
            });
        }

        // --- Logic: UI Interaction (Attached to Window for global access) ---

        // Êèê‰∫§Ë®ÇÂñÆ (ÂØ´ÂÖ• Firebase)
        window.submitOrder = async function() {
            const name = document.getElementById('input-name').value.trim();
            const note = document.getElementById('input-note').value.trim();

            if (state.cart.length === 0) {
                window.showModal("ÊèêÁ§∫", "Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑÂñîÔºÅ", "info");
                return;
            }
            if (!name) {
                window.showModal("ÈåØË™§", "Ë´ãËº∏ÂÖ•ÈªûÈ§êËÄÖÂßìÂêç", "error");
                document.getElementById('input-name').focus();
                return;
            }

            if (state.isLate) {
                window.showModal("ÈÄæÊôÇË≠¶Âëä", "Â∑≤Ë∂ÖÈÅéË®ÇË≥ºÊôÇÈñìÔºåË´ãÂÜçÊ¨°Á¢∫Ë™ç!!!", "warning", () => processToFirebase(name, note));
            } else {
                processToFirebase(name, note);
            }
        }

        async function processToFirebase(name, note) {
            const btn = document.querySelector('button[onclick="window.submitOrder()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ËôïÁêÜ‰∏≠...';
            btn.disabled = true;

            let total = 0;
            let itemsStrParts = [];
            state.cart.forEach(item => {
                total += item.price * item.qty;
                itemsStrParts.push(`${item.name}x${item.qty}`);
            });
            const fullItemsStr = itemsStrParts.join(', ') + (note ? ` [ÂÇôË®ª: ${note}]` : '');

            try {
                // ÂØ´ÂÖ• Firestore
                await addDoc(ORDERS_COLLECTION, {
                    name: name,
                    items: fullItemsStr,
                    total: total,
                    note: note,
                    rawItems: state.cart, // ‰øùÁïôÂéüÂßãË≥áÊñô‰æõÈÇÑÂéüÁî®
                    createdAt: Date.now() // Áî®ÊñºÊéíÂ∫è
                });

                // Êú¨Âú∞Ê∏ÖÁ©∫ (Ê≠∑Âè≤ÂàóË°®ÊúÉËá™ÂãïÂõ†ÁÇ∫ onSnapshot ËÄåÊõ¥Êñ∞Ôºå‰∏çÁî®ÊâãÂãï push)
                state.cart = [];
                window.renderCart();
                document.getElementById('input-name').value = '';
                document.getElementById('input-note').value = '';
                
                // Close drawer if open
                window.closeMobileDrawer();
                window.showModal("ÊàêÂäü", "Ë®ÇÂñÆÂ∑≤ÂêåÊ≠•ÂÇ≥ÈÄÅÔºÅ", "success");

            } catch (e) {
                console.error("Add Doc Error:", e);
                window.showModal("ÈåØË™§", "ÂÇ≥ÈÄÅÂ§±ÊïóÔºåË´ãÈáçË©¶", "error");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Âà™Èô§ÂñÆÁ≠Ü (Âæû Firebase Âà™Èô§)
        window.deleteOrder = function(docId) {
            window.showModal("Á¢∫Ë™ç", "Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜË®ÇÂñÆÂóéÔºüÊâÄÊúâ‰∫∫ÁöÑÁï´Èù¢ÈÉΩÊúÉÂêåÊ≠•Âà™Èô§„ÄÇ", "warning", async () => {
                try {
                    await deleteDoc(doc(ORDERS_COLLECTION, docId));
                    // ‰∏çÁî®ÊâãÂãï re-renderÔºåÁõ£ËÅΩÂô®ÊúÉÂÅö
                } catch (e) {
                    console.error("Delete Error", e);
                    window.showModal("ÈåØË™§", "Âà™Èô§Â§±Êïó", "error");
                }
            });
        }

        // ‰øÆÊîπË®ÇÂñÆ (Âà™Èô§ËàäÁöÑÔºåÂÖßÂÆπÂõûÂ°´)
        window.editOrder = function(docId) {
            const order = state.orders.find(o => o.id === docId);
            if (!order) return;

            window.showModal("‰øÆÊîπË®ÇÂñÆ", "ÈÄôÂ∞áÊúÉÂæûÈõ≤Á´ØÂà™Èô§ÂéüË®ÇÂñÆ‰∏¶Â∞áÂÖßÂÆπÂ∏∂ÂõûÂ∑¶ÂÅ¥Ë≥ºÁâ©ËªäÔºåË´ãÈáçÊñ∞ÈÄÅÂá∫„ÄÇ", "info", async () => {
                // ÊÅ¢Âæ©Ë≥áÊñô
                document.getElementById('input-name').value = order.name;
                document.getElementById('input-note').value = order.note || '';
                if (order.rawItems) {
                    state.cart = [...order.rawItems];
                } else {
                    state.cart = [];
                    window.showModal("ÊèêÁ§∫", "ËàäË≥áÊñôÁÑ°Ê≥ïÈÇÑÂéüÊòéÁ¥∞", "info");
                }
                
                // ÂæûË≥áÊñôÂ∫´Âà™Èô§
                try {
                    await deleteDoc(doc(ORDERS_COLLECTION, docId));
                    window.renderCart();
                    window.closeMobileDrawer();
                } catch (e) {
                    window.showModal("ÈåØË™§", "Êìç‰ΩúÂ§±Êïó", "error");
                }
            });
        }

        // Ê∏ÖÈô§ÂÖ®ÈÉ® (Batch Delete)
        window.confirmClearAll = function() {
            if (state.orders.length === 0) return;
            window.showModal("Âç±Èö™Êìç‰Ωú", "Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§„ÄåÈõ≤Á´Ø„ÄçÊâÄÊúâÁöÑË®ÇË≥ºË≥áÊñôÂóéÔºüÊâÄÊúâ‰∫∫ÁöÑË≥áÊñôÈÉΩÊúÉÊ∂àÂ§±ÔºÅ", "warning", async () => {
                try {
                    const snapshot = await getDocs(ORDERS_COLLECTION);
                    // Firestore Batch ÈôêÂà∂‰∏ÄÊ¨° 500 Á≠ÜÔºåÈÄôË£°Á∞°ÂñÆËôïÁêÜÁõ¥Êé• Loop Âà™Èô§ (Â∞èË¶èÊ®°Áî®)
                    // Ëã•ÈáèÂ§ßÂª∫Ë≠∞‰ΩøÁî® batch
                    const batch = writeBatch(db);
                    snapshot.docs.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    window.showModal("ÂÆåÊàê", "Â∑≤Ê∏ÖÁ©∫Èõ≤Á´ØË≥áÊñô", "success");
                } catch (e) {
                    console.error("Clear All Error", e);
                    window.showModal("ÈåØË™§", "Ê∏ÖÁ©∫Â§±Êïó", "error");
                }
            });
        }

        // --- Standard Logic (Clock, Menu, Cart) ---
        // ‰øùÊåÅÂéüÊúâÁöÑÂâçÁ´ØÈÇèËºØÔºåÂè™ÈúÄÂ∞á function ÊéõËºâÂà∞ window ÊàñÂú®ÂÖßÈÉ®Ë™øÁî®
        
        // Timer
        function initClock() {
            const clockEl = document.getElementById('clock-display');
            const dateEl = document.getElementById('date-display');
            function update() {
                const now = new Date();
                const h = now.getHours();
                const m = now.getMinutes();
                const s = now.getSeconds();
                clockEl.textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
                dateEl.textContent = `${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())}`;
                if (h >= CUTOFF_HOUR) {
                    if (!state.isLate) {
                        state.isLate = true;

        // Cart Logic
        window.addToCart = function(item) {
            const existing = state.cart.find(c => c.id === item.id);
            if (existing) existing.qty++;
            else state.cart.push({ ...item, qty: 1 });
            window.renderCart();
            // Animation
            const totalEl = document.getElementById('cart-total');
            totalEl.classList.add('scale-125', 'text-orange-500');
            setTimeout(() => totalEl.classList.remove('scale-125', 'text-orange-500'), 200);
        }

        window.updateCartQty = function(id, delta) {
            const idx = state.cart.findIndex(c => c.id === id);
            if (idx === -1) return;
            state.cart[idx].qty += delta;
            if (state.cart[idx].qty <= 0) state.cart.splice(idx, 1);
            window.renderCart();
        }

        window.renderCart = function() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            if (state.cart.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 py-8 text-sm flex flex-col items-center"><i class="fas fa-basket-shopping text-3xl mb-2 opacity-30"></i>Â∞öÊú™ÈÅ∏ÊìáÈ§êÈªû</div>`;

                return;
            }
            let html = '';
            let total = 0;
            state.cart.forEach(item => {
                const subtotal = item.price * item.qty;

                `;
            });
            container.innerHTML = html;
            totalEl.textContent = `$${total}`;

        window.filterCategory = function(cat) {

        // Modal Logic
        let modalCallback = null;
        window.showModal = function(title, message, type = 'info', callback = null) {
            const modal = document.getElementById('custom-modal');
            const iconEl = document.getElementById('modal-icon');
            const actionsEl = document.getElementById('modal-actions');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modalCallback = callback;

            let iconHtml = '', buttonsHtml = '';
            if (type === 'success') {
                iconHtml = '<i class="fas fa-check-circle text-green-500"></i>';
                buttonsHtml = `<button onclick="window.closeModal()" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2.5 px-4 rounded-lg transition shadow-md">Á¢∫ÂÆö</button>`;
            } else if (type === 'error') {

            } else if (type === 'warning') {

            }
            iconEl.innerHTML = iconHtml;
            actionsEl.innerHTML = buttonsHtml;
            modal.classList.add('active');
