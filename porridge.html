            const handleCancelEdit = () => {

            // --- Render ---

                                </h1>

                                <div className={`font-mono font-bold transition-all duration-300 ${isOverTime ? 'text-4xl text-red-300 animate-pulse-fast' : 'text-3xl'}`}>
                                    {formattedTime}
                                </div>
                                {isOverTime && <div className="text-red-300 text-xs font-bold">Â∑≤ÈÅéÊà™Ê≠¢ÊôÇÈñì 10:00</div>}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-6 mt-4">
                        
                        {/* LEFT COLUMN: Menu (Larger) */}
                        <div className="lg:col-span-5 space-y-6">
                             {/* Menu Sections */}
                             <div className="bg-white rounded-xl shadow-md p-4 sticky top-24">
                                <h2 className="text-xl font-bold mb-4 text-gray-800 border-b pb-2">üçΩÔ∏è ËèúÂñÆÈÅ∏Êìá</h2>
                                <div className="space-y-6 max-h-[calc(100vh-200px)] overflow-y-auto pr-2">
                                    {MENU_CATEGORIES.map(category => (

                        <div className="lg:col-span-4 space-y-4">
                            <div className={`bg-white rounded-xl shadow-md p-5 border-t-8 ${editingOrderId ? 'border-orange-500' : 'border-emerald-600'} sticky top-24`}>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-gray-800">
                                    {editingOrderId ? '‚úèÔ∏è ‰øÆÊîπË®ÇÂñÆ' : 'üìù ÈªûÈ§êÂçÄ'}

                                    />
                                </div>

                                <div className="bg-gray-100 p-3 rounded-lg border border-gray-200 mb-4">

                                        ) : (
                                            cart.map((item, idx) => (

                                                        </div>

                                                    </div>
                                                    <div className="flex flex-col items-end gap-1">
                                                        <span className="font-bold text-emerald-700">${item.subtotal}</span>

                                                            onClick={() => handleRemoveFromCart(item.id)}

                                        >
                                            ÂèñÊ∂à
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* RIGHT COLUMN: Order List */}
                        <div className="lg:col-span-3">
                            <div className="bg-white rounded-xl shadow-xl sticky top-24 overflow-hidden border border-gray-200 flex flex-col h-[calc(100vh-100px)]">
                                {/* Actions Header */}
                                <div className="bg-gray-800 text-white p-4 shrink-0">
                                    <div className="flex justify-between items-center mb-2">
                                        <h3 className="font-bold text-lg">üìã ‰ªäÊó•Ë®ÇÂñÆ ({orders.length})</h3>
                                        <button 
                                            onClick={handleClearAll}
                                            className="text-xs bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition-colors"
                                        >
                                            ‚ö†Ô∏è Ê∏ÖÁ©∫
                                        </button>
                                    </div>
                                    <div className="text-3xl font-bold text-yellow-400 text-right">
                                        ${grandTotal}

                                </div>
                                
                                <button

                                </button>

                                {/* List */}
                                <div className="overflow-y-auto flex-1 bg-gray-50 p-2 space-y-2 scrollbar-hide">
                                    {orders.length === 0 ? (
                                        <div className="text-center py-10 text-gray-400 text-sm">
                                            ÈÇÑÊ≤íÊúâ‰∫∫ÈªûÈ§êÂñî
                                        </div>
                                    ) : (
                                        orders.map((order, index) => (
                                            <div key={order.id} className="bg-white p-3 rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                                <div className="flex justify-between items-center mb-2 pb-2 border-b border-gray-100">
                                                    <div className="font-bold text-gray-800 flex items-center gap-2">
                                                        <span className="bg-gray-200 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-xs">{index + 1}</span>

                                                    </div>
                                                    <div className="font-bold text-emerald-700">${order.total}</div>
                                                </div>
                                                
                                                <div className="space-y-2 mb-2">
                                                    {(order.items || [{
                                                        main: order.mainItem, 
                                                        noodle: order.noodleType, 
                                                        addOns: order.addOns, 
                                                        note: order.notes,
                                                        subtotal: order.total
                                                    }]).map((item, i) => (
                                                        <div key={i} className="text-sm text-gray-700 pl-2 border-l-2 border-gray-200">
                                                            <div className="font-medium">
                                                                {item.main?.name || 'Êú™Áü•ÂìÅÈ†Ö'}
                                                                {item.noodle && <span className="text-red-500 ml-1 text-xs">[{item.noodle}]</span>}
                                                            </div>
                                                            {(item.addOns || []).length > 0 && (
                                                                <div className="text-orange-600 text-xs">
                                                                    + {(item.addOns || []).map(a => a.name).join(' ')}
                                                                </div>
                                                            )}
                                                            {item.note && <div className="text-gray-400 italic text-xs">ÂÇôË®ª: {item.note}</div>}
                                                        </div>
                                                    ))}
                                                </div>

                                                <div className="flex justify-end gap-2 pt-1">
                                                    <button 
                                                        onClick={() => handleEdit(order)}
                                                        className="px-2 py-1 bg-blue-50 text-blue-600 text-xs rounded border border-blue-200 hover:bg-blue-100"
                                                    >
                                                        ‰øÆÊîπ
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(order.id)}
                                                        className="px-2 py-1 bg-red-50 text-red-600 text-xs rounded border border-red-200 hover:bg-red-100"
                                                    >
                                                        Âà™Èô§
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="text-center py-6 text-gray-500 text-sm mt-8">
                        <div className="bg-white/50 inline-block px-4 py-2 rounded-full shadow-sm">
                            By Arthur WU
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
